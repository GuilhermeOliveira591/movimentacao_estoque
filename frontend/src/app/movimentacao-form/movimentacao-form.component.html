<h2 mat-dialog-title>Nova Movimentação</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="descricao" name="descricao" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Produto</mat-label>
      <mat-select [(ngModel)]="codigoProduto" name="codigoProduto" required>
        <mat-option *ngFor="let produto of produtos" [value]="produto.codigoProduto">
          {{ produto.descricaoProduto }} ({{ produto.codigoProduto }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantidade</mat-label>
      <input matInput type="number" [(ngModel)]="quantidade" name="quantidade" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
